<mat-toolbar color="primary">
    <mat-toolbar-row>
        <h1>Sistema de Ventas</h1>
        <button mat-icon-button (click)="sidenav.toggle();">
            <mat-icon matListItemIcon>menu</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav opened="true" mode="side" style="width: 250px;">
        <mat-nav-list>
            <mat-list-item routerLink="/pages/dashboard">
                <mat-icon matListItemIcon>dashboard</mat-icon>Dashboard
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item routerLink="/pages/usuarios">
                <mat-icon matListItemIcon>group</mat-icon>
                Usuarios
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item routerLink="/pages/productos">
                <mat-icon matListItemIcon>collections_bookmark</mat-icon>
                Productos
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item routerLink="/pages/venta">
                <mat-icon matListItemIcon>currency_exchange</mat-icon>
                Ventas
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item routerLink="/pages/historial-venta">
                <mat-icon matListItemIcon>edit_note</mat-icon>
                Historial Ventas
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item routerLink="/pages/reportes">
                <mat-icon matListItemIcon>receipt</mat-icon>
                Reportes
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div style="height: 90vh">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
