<div class="body">
    <mat-card class="loginCard">
        <div class="header">
            <h2>Iniciar Sesi칩n</h2>
        </div>
        <mat-card-content style="padding-bottom: 15px;">
            <form [formGroup]="formularioLogin" (ngSubmit)="iniciarSesion()">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Correo</mat-label>
                    <input formControlName="email" matInput autocomplete="off" placeholder="Ingresa tu correo">
                    <mat-icon matSuffix>mail</mat-icon>
                </mat-form-field>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Contrase침a</mat-label>
                    <input [type]="ocultarPassword ? 'password' : 'text'" autocomplete="off" formControlName="password" matInput autocomplete placeholder="Ingresa tu contrase침a">
                    <button mat-icon-button matSuffix (click)="!ocultarPassword" type="button">
                        <mat-icon matSuffix>{{ocultarPassword ? 'visibility_off' : 'visivility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <button class="full-width" mat-raised-button color="primary" type="submit" [disabled]="formularioLogin.invalid">
                    <mat-icon matSuffix>login</mat-icon>
                    Iniciar Sesi칩n
                </button>
            </form>
        </mat-card-content>
        <mat-card-footer>
            <mat-progress-bar mode="indeterminate" *ngIf="mostrarLoading">
            </mat-progress-bar>
        </mat-card-footer>
    </mat-card>
</div>
